<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản | Samsung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h2>Tạo tài khoản Samsung của bạn</h2>
      </div>
      <div class="card-body">
        <form id="registerForm" method="post" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
            <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu"
                required>
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback">Mật khẩu phải từ 8-20 ký tự.</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <div class="input-group">
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                placeholder="Nhập lại mật khẩu" required>
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback">Mật khẩu xác nhận không khớp.</div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="lastName" class="form-label">Họ</label>
              <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nhập họ" required>
              <div class="invalid-feedback">Vui lòng nhập họ của bạn.</div>
            </div>
            <div class="col-md-6">
              <label for="firstName" class="form-label">Tên</label>
              <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Nhập tên" required>
              <div class="invalid-feedback">Vui lòng nhập tên của bạn.</div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="day" class="form-label">Ngày</label>
              <input type="number" id="day" name="day" class="form-control" placeholder="DD" required>
              <div class="invalid-feedback">Vui lòng nhập ngày hợp lệ.</div>
            </div>
            <div class="col-md-4">
              <label for="month" class="form-label">Tháng</label>
              <select id="month" name="month" class="form-select" required>
                <option selected disabled value="">Chọn tháng</option>
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
              </select>
              <div class="invalid-feedback">Vui lòng chọn tháng.</div>
            </div>
            <div class="col-md-4">
              <label for="year" class="form-label">Năm</label>
              <input type="number" id="year" name="year" class="form-control" placeholder="YYYY" required>
              <div class="invalid-feedback">Vui lòng nhập năm hợp lệ.</div>
            </div>
          </div>

          <div class="text-center">
            <a href="login.html" class="btn btn-secondary">Trở về</a>
            <button type="submit" class="btn btn-primary" onclick="redirectToIndex(event)">Tiếp tục</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
    function redirectToIndex(event) {
      event.preventDefault();
      const form = document.getElementById('registerForm');
      if (form.checkValidity()) {
        window.location.href = 'index.html';
      } else {
        form.classList.add('was-validated');
      }
    }

  </script>
</body>

</html>
